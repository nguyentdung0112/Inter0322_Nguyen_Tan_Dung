<link rel="stylesheet" href="addCusCss.css">
<div class="wrapper">
    <div class="title">
        Add Contract Detail
    </div>
    <div class="form">
        <div class="inputfield">
            <label>ID Contract Detail</label>
            <input type="text" class="input">
        </div>
        <div class="inputfield">
            <label>Quantily</label>
            <input type="number" class="input">
        </div>
        <div class="inputfield">
            <label>Contract ID</label>
            <input type="text" class="input">
        </div>
        <div class="inputfield">
            <label>Attach Service ID</label>
            <input type="text" class="input">
        </div>
        <div class="inputfield">
            <input type="submit" value="Add Service Detail" class="btn">
        </div>
    </div>
</div>

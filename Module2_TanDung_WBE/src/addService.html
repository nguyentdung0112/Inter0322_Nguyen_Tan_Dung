<link rel="stylesheet" href="addCusCss.css">
<div class="wrapper">
    <div class="title">
        Add Service
    </div>
    <div class="form">
        <div class="inputfield">
            <label>Service ID</label>
            <input type="text" class="input">
        </div>
        <div class="inputfield">
            <label>Service Name</label>
            <input type="text" class="input">
        </div>
        <div class="inputfield">
            <label>Service Area</label>
            <input type="text" class="input">
        </div>
        <div class="inputfield">
            <label>Service Cost</label>
            <input type="text" class="input">
        </div>
        <div class="inputfield">
            <label>Service Max People</label>
            <input type="text" class="input">
        </div>
        <div class="inputfield">
            <label>Rent Type ID</label>
            <input type="text" class="input">
        </div>
        <div class="inputfield">
            <label>Service Type Id</label>
            <input type="text" class="input">
        </div>
        <div class="inputfield">
            <label>Standard Room</label>
            <input type="text" class="input">
        </div>
        <div class="inputfield">
            <label>Description other convenience</label>
            <textarea class="textarea"></textarea>
        </div>
        <div class="inputfield">
            <label>Pool Area</label>
            <input type="text" class="input">
        </div>
        <div class="inputfield">
            <label>Number of floors</label>
            <input type="text" class="input">
        </div>
        <div class="inputfield">
            <input type="submit" value="Add Service" class="btn">
        </div>
    </div>
</div>
